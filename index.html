<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Anime Image Infinite Feed</title>
    <style>
        body {
            font-family: sans-serif;
            background: #222;
            color: #eee;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .anime-img {
            max-width: 400px;
            margin: 1rem 0;
            border: 2px solid #555;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center;">Anime Image Infinite Feed</h1>
    <div class="container" id="imageContainer"></div>

    <script>
        const container = document.getElementById('imageContainer');

        // Array of SFW anime image APIs
        const apis = [
            'https://api.waifu.pics/nsfw/waifu',
            'https://api.waifu.pics/nsfw/neko',
        ];

        // Fetch a random image from one of the APIs
        async function addImage() {
            try {
                const api = apis[Math.floor(Math.random() * apis.length)];
                const res = await fetch(api);
                const data = await res.json();
                const img = document.createElement('img');
                img.src = data.url;
                img.className = 'anime-img';
                container.appendChild(img);
            } catch (err) {
                console.error('Error fetching image:', err);
            }
        }

        // Load initial batch
        for (let i = 0; i < 5; i++) addImage();

        // Infinite scroll: load more images as user scrolls
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                addImage();
            }
        });
    </script>
</body>

</html>
